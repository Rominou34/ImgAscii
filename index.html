<!DOCTYPE html>
<html>
  <head>
    <title>ImgAscii - Convert Images into ASCII</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An open source webapp transforming your pictures into ASCII text">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68620829-3', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <h1>ImgAscii</h1>
    <h2>Easily convert images to ASCII</h2>
    <div id="content">
      <div id="progress"><div></div></div>
      <input type="file" id="myFile" accept="image/*">
      <div class="input-container">
        <div>Quality</div>
        <select id="quality">
          <option value="4">Very Low</option>
          <option value="8">Low</option>
          <option value="16">Medium</option>
          <option value="32">High</option>
          <option value="64">Very high</option>
        </select>
      </div>
      <div class="input-container">
        <div>Color mode</div>
        <input type="checkbox" id="choice"></input>
      </div>
      <button id="launch" onclick="launch()">Launch</button>
      <div id="result"></div>
    </div>
    <footer>
      <a href="https://github.com/Rominou34/ImgAscii">
        <img src="github.png" alt="GitHub Logo 32px"></img>
      </a>
    </footer>
  </body>
</html>
